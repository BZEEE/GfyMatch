<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>GfyMatch</title>
        <meta charset="UTF-8"/>
        <style>
            #gameCanvas {
                border: 1px solid red;
            }
        </style>
    </head>
    <body id="mainPage">
        <div id="gameMenu" width="100%" height="20%" style="background: black">
            <form style="text-align: center; color: white">
                <p>Difficulty Level: </p>
                <input type="radio" id="easy" name="difficulty" value="easy" checked/>
                <label for="easy">Easy</label>
                <input type="radio" id="medium" name="difficulty" value="medium"/>
                <label for="medium">Medium</label>
                <input type="radio" id="hard" name="difficulty" value="hard"/>
                <label for="hard">Hard</label>
            </form>
            <div style="text-align: center; margin-top: 20px">
                <input type="button" id="startGameButton" value="Start Game" onclick="LoadGame()"/>
            </div>
        </div>
        <div width="100%" height="80%">
            <canvas id="gameCanvas" width="800" height="800"></canvas>
        </div>

        <script src="src/index.js"></script>
     
    </body>
</html>
